{% extends 'base.html' %}

{% block page_title %}Daftar Akun Baru{% endblock %}

{% block head %}
<style>
    /* Register page specific styling */
    .main-content {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        min-height: calc(100vh - 40px) !important;
        padding: 20px !important;
    }
    
    .form-container {
        max-width: 480px !important;
        width: 100% !important;
        margin: 0 !important;
    }
    
    .app-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* Hide sidebar untuk register page */
    .sidebar {
        display: none !important;
    }
    
    /* Header adjustment untuk register */
    .header {
        display: none !important;
    }
    
    .search-container {
        display: none !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container" style="text-align: center;">
    <div class="profile-avatar" style="margin: 0 auto 24px; width: 80px; height: 80px;">
        <span class="material-icons" style="font-size: 40px;">person_add</span>
    </div>
    <h2 style="margin-bottom: 24px;">Buat Akun Baru</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">person</span>
                Username:
            </label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">email</span>
                Email:
            </label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">lock</span>
                Password:
            </label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px; display: inline-flex; align-items: center; justify-content: center; gap: 8px;">
            <span class="material-icons">person_add</span>
            Daftar
        </button>
    </form>
    <p>Sudah punya akun? <a href="{{ url_for('auth.login') }}">Masuk sekarang</a></p>
</div>
{% endblock %}
