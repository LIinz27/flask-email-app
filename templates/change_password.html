{% extends 'base.html' %}

{% block page_title %}Ubah Password{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="current_password">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">lock</span>
                Password Saat Ini:
            </label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">lock_open</span>
                Password Baru:
            </label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">check_circle</span>
                Konfirmasi Password Baru:
            </label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div style="display: flex; gap: 16px;">
            <button type="submit" class="btn btn-primary" style="display: inline-flex; align-items: center; gap: 8px;">
                <span class="material-icons">save</span>
                Simpan Password
            </button>
            <a href="{{ url_for('profile') }}" class="btn" style="text-decoration: none; display: inline-flex; align-items: center; gap: 8px;">
                <span class="material-icons">arrow_back</span>
                Kembali
            </a>
        </div>
    </form>
</div>
{% endblock %}
